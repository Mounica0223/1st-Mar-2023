<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex box</title>
	<style>
		.entire{
			background-color: blue;
			display: flex;
			/*flex-direction: row;*/
			flex-wrap: wrap;
			justify-content: center;
			min-height: 40vh;
			align-items: center;
			justify-content: space-between;
		}
		p{
			color: white;
			background-color: green;
			padding: 3%;
			border: 1px solid white;
            
		}
	</style>
</head>	
<body>
  <div class="entire">
	<p>one</p>
	<p>Two</p>
	<p>Three</p>
	<p>Four</p>
	 <p>Five</p>
	<p>Six</p>
	<p>Seven</p>
	<p>Eight</p>
	<p>Nine</p>
	<p>Ten</p>
	<p>Eleven</p>
	<p>Twelve</p> 
  </div>
</body>
</html>
